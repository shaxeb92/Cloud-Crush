name: Build and Deploy to S3

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install --omit=dev


    - name: Upload artifact for deployment
      uses: actions/upload-artifact@v4
      with:
        name: website-files
        path: |
          index.html
          styles.css
          script.js
          
    - name: SonarCloud Scan
      uses: SonarSource/sonarqube-scan-action@v6
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: https://sonarcloud.io
      with:
        args: >
          -Dsonar.projectKey=Shahzaib Khan:Cloud-Crush
          -Dsonar.organization=Shahzaib Khan
          -Dsonar.sources=.
          -Dsonar.exclusions=node_modules/**,*.test.js,*.spec.js

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Only deploy from main branch

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: website-files

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Deploy to S3
      run: |
        aws s3 sync . s3://cloud-crush-bucket --delete
        echo "Deployed to https://cloud-crush-bucket.s3-website-us-east-1.amazonaws.com/"
